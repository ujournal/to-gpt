<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Settings</title>
        <style>
            body {
                margin: 2rem;
                font-family: sans-serif;
            }

            #settings-form {
                display: flex;
                flex-flow: column;
                gap: 1rem;
                width: 40rem;
            }

            textarea {
                padding: 0.5rem;
            }

            button {
                padding: 0.5rem;
            }
        </style>
    </head>
    <body>
        <form id="settings-form">
            <textarea name="prompt" placeholder="Prompt" rows="10"></textarea>
            <button id="settings-button">Save</button>
        </form>

        <script src="popup.js" defer></script>
    </body>
</html>
